<ion-view view-title="{{$root.appName}}" hide-nav-bar="false" hide-back-button="false" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>
  <ion-content class="pin-background notch-ready">
    <div style="margin-left:20px; margin-right:20px">
      <center>
        <br />
        <br />
        <div id="responsive-image">
          <img src="img/authlogo.png">
        </div>
        <br />
        <span style="color:white">
          <h2 style="color:white" class="animated bounce">{{$root.importantMessageHeader | translate}}</h2>
          <br />

          <h4 style="color:white"> {{  $root.importantMessageSummary| translate}} </h4>
          <br />
          <br />

          <button class="button button-stable animated bounceInUp" ng-click="openMenu()">
            {{'kButtonOk' | translate}}
          </button>


        </span>
      </center>
      <br />
    </div>
  </ion-content>
</ion-view>
